<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta name="robots" content="noindex" />
    <meta name="googlebot" content="noindex" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="profile" href="https://gmpg.org/xfn/11" />
    <meta
      name="description"
      content="App Diseñada para Generar Tickets y Ordenes."
    />
    <meta name="author" content="Gabriel Mendez" />
    <title>App Generador | GabrielLMDev</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://firebasestorage.googleapis.com/v0/b/gabriellm-34067.appspot.com/o/favicon.ico?alt=media&token=b6804d55-8b10-4292-bba1-4c75541a7c43"
    />
    <link rel="canonical" href="https://gabriellmdev.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="App Ticket | GabrielLMDev" />
    <meta
      property="og:description"
      content="Generar ordenes y registrarlas en la base de datos."
    />
    <meta property="og:url" content="https://gabriellmdev.com/" />
    <meta property="og:site_name" content="GabrielLM" />
    <meta
      property="og:image"
      content="https://firebasestorage.googleapis.com/v0/b/gabriellm-34067.appspot.com/o/BannerOGMeta.png?alt=media&token=e74a1881-6c69-4237-bea6-6e987d18fb1a"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="src/css/global-styles.css?1.0" rel="stylesheet" />
    <link href="src/css/loader-style.css?1.0" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css"
      integrity="sha512-viZnJCMu1IKCniSdlMH+5f8c7mOlAjqg53E3ycTycIGTk+20PCDuszNiWMYZ+g2Vwzu40Qp5JDPjpB+NHT0Jzw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div style="overflow: hidden">
      <svg
        preserveAspectRatio="none"
        viewBox="0 0 1200 120"
        xmlns="http://www.w3.org/2000/svg"
        style="fill: #00afd5; width: 100%; height: 120px"
      >
        <path
          d="M321.39 56.44c58-10.79 114.16-30.13 172-41.86 82.39-16.72 168.19-17.73 250.45-.39C823.78 31 906.67 72 985.66 92.83c70.05 18.48 146.53 26.09 214.34 3V0H0v27.35a600.21 600.21 0 00321.39 29.09z"
        />
      </svg>
    </div>

    <div class="container my-3 invisible-scrollbar">
      <h2 class="mb-4">Generador de Ticket</h2>

      <form id="formTicket">
        <div class="row g-3">
          <!-- Telefono -->
          <div class="col-sm-5 col-md-5 col-lg-4">
            <label for="phone" class="form-label">Telefono</label>
            <input
              type="number"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="Ingresa el numero"
              required
            />
          </div>
          <!-- Correo -->
          <div class="col-sm-7 col-md-7 col-lg-4">
            <label for="email" class="form-label">Correo</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Ingresa el correo"
              required
            />
          </div>
          <!-- Contraseña -->
          <div class="col-sm-6 col-md-5 col-lg-4">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="text"
              class="form-control"
              id="password"
              name="password"
              placeholder="Ingresa la contraseña"
              required
            />
          </div>
          <!-- Perfil -->
          <div class="col-sm-3 col-md-4 col-lg-4">
            <label for="profile" class="form-label">Perfil</label>
            <input
              type="text"
              class="form-control"
              id="profile"
              name="profile"
              placeholder="Ingresa el perfil"
              required
            />
          </div>
          <!-- PIN -->
          <div class="col-sm-3 col-md-3 col-lg-4">
            <label for="pin" class="form-label">PIN</label>
            <input
              type="number"
              class="form-control"
              id="pin"
              name="pin"
              placeholder="Ingresa el PIN"
              required
            />
          </div>
          <!-- Plataforma -->
          <div class="col-sm-6 col-md-6 col-lg-4">
            <label for="platform" class="form-label">Plataforma</label>
            <select class="form-select" id="platform" name="platform" required>
              <option value selected disabled>Selecciona una plataforma</option>
            </select>
          </div>
          <!-- Proveedor -->
          <div class="col-sm-6 col-md-6 col-lg-4">
            <label for="provider" class="form-label">Proveedor</label>
            <select class="form-select" id="provider" name="provider" required>
              <option value selected disabled>Selecciona proveedor</option>
              <option value="INGE">INGE</option>
            </select>
          </div>
          <!-- Fecha Inicio -->
          <div class="col-sm-6 col-md-4 col-lg-4">
            <label for="startDate" class="form-label">Fecha de Inicio</label>
            <input
              type="date"
              class="form-control"
              id="startDate"
              name="startDate"
            />
          </div>
          <!-- Fecha Termino -->
          <div class="col-sm-6 col-md-4 col-lg-4">
            <label for="endDate" class="form-label">Fecha de Término</label>
            <input
              type="date"
              class="form-control"
              id="endDate"
              name="endDate"
            />
          </div>
          <!-- PERIODO -->
          <div class="col-sm-6 col-md-4 col-lg-4">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="meses"
                value="1"
                id="c1"
              />
              <label class="form-check-label" for="c1">1 mes</label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="meses"
                value="2"
                id="c2"
              />
              <label class="form-check-label" for="c2">2 meses</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="meses"
                value="3"
                id="c3"
              />
              <label class="form-check-label" for="c3">3 meses</label>
            </div>
          </div>
          <!-- Garantia -->
          <div class="col-sm-6 col-md-4 col-lg-6">
            <span
              id="warrantyDisplay"
              name="warrantyDisplay"
              style="font-size: 1.2rem"
            ></span>
          </div>
          <!-- Precios -->
          <div class="col-sm-6 col-md-6 col-lg-6">
            <p class="mb-0" style="font-size: 1.2rem">Precio:</p>
            <span
              id="priceDisplay"
              name="priceDisplay"
              class="mb-0"
              style="font-size: 1.2rem"
            ></span>
          </div>
        </div>

        <!-- Buttons -->
        <div class="row mt-3">
          <!-- Button Gen Order-->
          <div class="col-sm-6 col-md-6 col-lg-4 p-1">
            <button
              type="submit"
              class="btn btn-primary btn-generate w-100 h-100 d-flex align-items-center justify-content-center"
              id="btnOrder"
            >
              Generar Orden
            </button>
          </div>
          <!-- Button Consult by Number-->
          <div class="col-sm-6 col-md-6 col-lg-4 p-1">
            <button
              type="button"
              class="btn btn-primary btn-generate w-100 h-100 d-flex align-items-center justify-content-center"
              id="btnConsult"
            >
              Consultar por Numero
            </button>
          </div>
          <!-- Button Consult by Mail-->
          <div class="col-sm-6 col-md-6 col-lg-4 p-1">
            <button
              type="button"
              class="btn btn-primary btn-generate w-100 h-100 d-flex align-items-center justify-content-center"
              id="btnConsultMail"
            >
              Consultar por Correo
            </button>
          </div>
        </div>
      </form>

      <div class="row mt-3">
        <!-- Button -->
        <div class="col-sm-6 col-md-6 col-lg-4 p-1">
          <button
            type="button"
            class="btn btn-success btn-generate w-100 h-100 d-flex align-items-center justify-content-center text-white"
            id="btn_send_to_mail"
          >
            Enviar a correo
          </button>
        </div>
      </div>

      <div class="row mt-3">
        <!-- Button Reload Products-->
        <div class="col-sm-6 col-md-6 col-lg-4 p-1">
          <button
            type="button"
            class="btn btn-warning btn-generate w-100 h-100 d-flex align-items-center justify-content-center text-white"
            onclick="localStorage.removeItem('productosCache'); location.reload();"
          >
            Refrescar productos
          </button>
        </div>
        <!-- Button Update Products-->
        <div class="col-sm-6 col-md-6 col-lg-4 p-1">
          <button
            type="button"
            class="btn btn-warning btn-generate w-100 h-100 d-flex align-items-center justify-content-center text-white"
            id="btnUpdate"
          >
            Actualizar Productos
          </button>
        </div>
        <!-- Button Add Product-->
        <div class="col-sm-6 col-md-6 col-lg-4 p-1">
          <button
            type="button"
            id="btn_add_product"
            class="btn btn-warning btn-generate w-100 h-100 d-flex align-items-center justify-content-center text-white"
          >
            Agregar producto
          </button>
        </div>
      </div>

    <!-- Container Search by Number-->
    <div
      class="container pb-3 invisible-scrollbar"
      style="display: none"
      id="divSearch"
    >
      <h2 class="text-center mt-3">Buscar Compras por Numero</h2>
      <form id="search_service_by_number">
        <div class="mb-3">
          <label for="searchInput" class="form-label"
            >¿Qué estás buscando?</label
          >
          <input
            type="text"
            class="form-control"
            id="searchInput"
            name="searchInput"
            placeholder="Buscar..."
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary search-btn w-100"
          id="btnSearchByNumber"
        >
          Buscar
        </button>
      </form>
    </div>

    <!-- Container Search by Mail-->
    <div
      class="container pb-3 invisible-scrollbar"
      style="display: none"
      id="divSearchMail"
    >
      <h2 class="text-center mt-3">Buscar Compras por Correo</h2>
      <form id="search_service_by_mail">
        <div class="mb-3">
          <label for="searchInput" class="form-label"
            >¿Qué estás buscando?</label
          >
          <input
            type="text"
            class="form-control"
            id="searchMailInput"
            name="searchMailInput"
            placeholder="Buscar..."
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary search-btn w-100"
          id="btnSearchByMail"
        >
          Buscar
        </button>
      </form>
    </div>

    <div class="container search-form table-responsive text-center">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Numero</th>
            <th scope="col">Cuenta</th>
            <th scope="col">Correo</th>
            <th scope="col">Perfil</th>
            <th scope="col">Pin</th>
            <th scope="col">Inicio</th>
            <th scope="col">Final</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody id="services_table"></tbody>
      </table>
    </div>

    <!-- Container Products-->
    <div
      class="pb-3 px-5 invisible-scrollbar text-dark"
      style="display: none"
      id="divProducts"
    >
      <h2 class="text-center mt-3">Actualizar Productos</h2>
      <div class="search-form table-responsive">
        <table class="table text-center">
          <thead class="table-dark">
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Precio Normal</th>
              <th scope="col">Precio Revendedor</th>
              <th scope="col">Grupo</th>
              <th scope="col">Estado</th>
              <th scope="col">Funciones</th>
            </tr>
          </thead>
          <tbody id="productsTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Modal Accounts -->
    <div
      class="modal fade"
      id="dataAccount"
      tabindex="-1"
      aria-labelledby="dataAccount"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Cuenta</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="modalFormDataAccount">
            <div class="modal-body">
              <label for="idModal" class="form-label">ID</label>
              <span class="form-control" id="idModal"></span>

              <label for="numberModal" class="form-label">Numero</label>
              <span class="form-control" id="numberModal"></span>

              <label for="platformModal" class="form-label">Plataforma</label>
              <span class="form-control" id="platformModal"></span>

              <label for="mailModal" class="form-label">Correo</label>
              <input
                type="email"
                class="form-control"
                id="mailModal"
                name="mailModal"
                placeholder="Ingresa el correo"
                required
              />

              <label for="profileModal" class="form-label">Perfil</label>
              <input
                type="text"
                class="form-control"
                id="profileModal"
                name="profileModal"
                placeholder="Ingresa el Perfil"
                required
              />

              <label for="pinModal" class="form-label">Pin</label>
              <input
                type="text"
                class="form-control"
                id="pinModal"
                name="pinModal"
                placeholder="Ingresa el Pin"
                required
              />

              <label for="providerModal" class="form-label">Proveedor</label>
              <span class="form-control" id="providerModal"></span>

              <label for="startDateModal" class="form-label mt-2"
                >Fecha de Inicio</label
              >
              <input
                type="text"
                class="form-control"
                id="startDateModal"
                name="startDateModal"
                placeholder="Ingresa la Fecha de Inicio"
                required
              />

              <label for="endDateModal" class="form-label mt-2"
                >Fecha de Termino</label
              >
              <input
                type="text"
                class="form-control"
                id="endDateModal"
                name="endDateModal"
                placeholder="Ingresa la Fecha de Termino"
                required
              />

              <label for="priceModal" class="form-label">Importe</label>
              <span class="form-control" id="priceModal"></span>

              <label for="passwordModal" class="form-label">Contraseña</label>
              <input
                type="text"
                class="form-control"
                id="passwordModal"
                name="passwordModal"
                placeholder="Ingresa la contraseña"
                required
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="submit" class="btn btn-primary">
                Guardar Cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Producto -->
    <div
      class="modal fade"
      id="modal_Product_Actions"
      tabindex="-1"
      aria-labelledby="modal_Product_Actions"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <input type="hidden" id="action_form" />
          <form id="form_Actions_App">
            <div class="modal-header">
              <h5 class="modal-title" id="modalProductoLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body" id="modalProductoBody">
              <!-- Campos dinámicos -->
              <input type="hidden" id="id_app" />
              <div class="d-flex align-items-baseline mb-3">
                <label for="name_app" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control mx-2"
                  id="name_app"
                  required
                />
              </div>
              <div class="d-flex align-items-baseline mb-3">
                <label for="price_app" class="form-label">Precio</label>
                <input
                  type="text"
                  class="form-control mx-2"
                  id="price_app"
                  required
                />
              </div>
              <div class="d-flex align-items-baseline mb-3">
                <label for="group_app" class="form-label">Grupo</label>
                <input type="text" class="form-control mx-2" id="group_app" />
              </div>
              <div class="d-flex align-items-baseline mb-3">
                <label for="available_app" class="form-label"
                  >¿Disponible?</label
                >
                <select
                  name="available_app"
                  id="available_app"
                  class="form-control mx-2"
                >
                  <option value="true">TRUE</option>
                  <option value="false">FALSE</option>
                </select>
              </div>
              <div class="d-flex align-items-baseline mb-3">
                <label for="reseller_app" class="form-label"
                  >Precio Reventa</label
                >
                <input
                  type="text"
                  class="form-control mx-2"
                  id="reseller_app"
                />
              </div>
              <div class="d-flex align-items-baseline mb-3">
                <label for="tag_app" class="form-label">TAG</label>
                <input type="text" class="form-control mx-2" id="tag_app" />
              </div>
              <div class="d-flex align-items-baseline mb-3">
                <label for="src_app" class="form-label">Imagen</label>
                <input type="text" class="form-control mx-2" id="src_app" />
              </div>
            </div>
            <div class="modal-footer" id="modalProductoFooter">
              <div class="modal-footer">
                <button
                  type="submit"
                  class="btn btn-success"
                  id="form_main_btn"
                >
                  Enviar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="Modal_SEND"
      tabindex="-1"
      aria-labelledby="Modal_SEND"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="Modal_SEND_Label">Cuenta Registrada</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              No enviar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="btn_send_ws"
            >
              Enviar
            </button>
          </div>
        </div>
      </div>
